<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Adicionar Cerveja</h1>
	<h:form>
		<fieldset>
			<legend>Dados da Cerveja</legend>

			<h:outputText value="Rótulo: " for="rotulo" />
			<h:inputText id="rotulo" size="55"
				value="#{cervejaBean.cerveja.rotulo}" />
			<h:outputText value=" Nota: " for="nota" />
			<h:inputText id="nota" />

			<h:panelGrid columns="4">
				<h:outputText value="Cervejaria: " for="cervejaria" />
				<h:inputText id="cervejaria"
					value="#{cervejaBean.cerveja.cervejaria}" />

				<h:outputText value="País: " for="pais" />
				<h:inputText id="pais" value="#{cervejaBean.cerveja.pais}" />

				<h:outputText value="Tamanho (ml): " for="tamanho" />
				<h:inputText id="tamanho" value="#{cervejaBean.cerveja.tamanho}" />

				<h:outputText value="Preço pago: " for="preco" />
				<h:inputText id="preco" value="#{cervejaBean.cerveja.preco}" />
			</h:panelGrid>
		</fieldset>
		<p />
		<fieldset>
			<legend>Características da Cerveja</legend>
			<h:panelGrid columns="4">
				<h:outputText value="Familia: " for="familia" />
				<h:inputText id="familia" label="(ex: lager)"
					value="#{cervejaBean.cerveja.familia}" />

				<h:outputText value="Estilo: " for="estilo" />
				<h:inputText id="estilo" value="#{cervejaBean.cerveja.estilo}" />

				<h:outputText value="Teor Alcoolico " for="teor_alcoolico" />
				<h:inputText id="teor_alcoolico"
					value="#{cervejaBean.cerveja.teor_alcoolico}" />

				<h:outputText value="IBU: " for="ibu" />
				<h:inputText id="ibu" value="#{cervejaBean.cerveja.ibu}" />

				<h:outputText value="Coloracao (escala SRM): " for="coloracao" />
				<h:selectOneMenu value="#{cervejaBean.cerveja.coloracao}">
					<f:selectItem itemValue="amareloPalha"
						itemLabel="Amarelo Palha (2 SRM)" />
					<f:selectItem itemValue="amarelo" itemLabel="Amarelo (3 SRM)" />
					<f:selectItem itemValue="amareloForte"
						itemLabel="Amarelo Forte(4 SRM)" />
					<f:selectItem itemValue="dourado" itemLabel="Dourado (6 SRM)" />
					<f:selectItem itemValue="ambar" itemLabel="Âmbar (8 SRM)" />
					<f:selectItem itemValue="cobreClaro"
						itemLabel="Cobre-claro (10 SRM)" />
					<f:selectItem itemValue="cobre" itemLabel="Cobre (13 SRM)" />
					<f:selectItem itemValue="marromClaro"
						itemLabel="Marrom Claro(17 SRM)" />
					<f:selectItem itemValue="marrom" itemLabel="Marrom (20 SRM)" />
					<f:selectItem itemValue="marromEscuro"
						itemLabel="Marrom Escuro (24 SRM)" />
					<f:selectItem itemValue="marromMuitoEscuro"
						itemLabel="Marrom Muito Escuro (29 SRM)" />
					<f:selectItem itemValue="preto" itemLabel="Preto (35 SRM)" />
					<f:selectItem itemValue="pretoOpaco"
						itemLabel="Preto Opaco (40+ SRM)" />
				</h:selectOneMenu>

				<h:outputText value="Temperatura ideal " for="temperatura" />
				<h:inputText id="temperatura"
					value="#{cervejaBean.cerveja.temperatura}" />
					
				<h:outputText value="Comentários: " for="comentarios" />
				<h:inputText id="comentarios" size="90"
				value="#{cervejaBean.cerveja.comentarios}" />	

			</h:panelGrid>
			

		</fieldset>
		<h:commandButton value="Enviar" action="#{cervejaBean.gravar}" />
	</h:form>
</h:body>

</html>
